<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoChat</title>
    <link rel="icon" href="{{ url_for('static',filename='icon.png') }}" type="png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="padding-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-sm-12" style="max-width: 500px;">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">GoChat User</h3>
                        <h4 class="card-subtitle mb-2 text-muted">Get to know!</h4>
                        <br>
                        <p style="vertical-align: middle; display: inline-flex; font-size: large;"><span class="material-icons">alternate_email</span>&emsp;{{ user["name"] }}</p>
                        <br>
                        <p style="vertical-align: middle; display: inline-flex; font-size: large;"><span class="material-icons">person</span>&emsp;{{ user["handle"] }}</p>
                        <br>
                        <p style="vertical-align: middle; display: inline-flex; font-size: large;"><span class="material-icons">email</span>&emsp;{{ user["email"] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        Name: {{ user["name"] }}
        <br>
        Handle: {{ user["handle"] }}
        <br>
        E-mail: {{ user["email"] }}
    </div> -->
</body>
</html>
