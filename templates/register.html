<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoChat</title>
    <link rel="icon" href="{{ url_for('static',filename='icon.png') }}" type="png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="padding-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-sm-12" style="max-width: 500px;">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">GoChat</h3>
                        <h4 class="card-subtitle mb-2 text-muted">Register to start!</h4>
                        <br>
                        <form method="POST">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="material-icons">person</span></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" name="name" required>
                            </div>
                            <br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="material-icons">email</span></span>
                                </div>
                                <input type="email" class="form-control" placeholder="E-mail" name="email" required>
                            </div>
                            <br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="material-icons">alternate_email</span></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Handle" name="handle" required>
                            </div>
                            <br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="material-icons">visibility</span></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-dark btn-block" name="register">REGISTER</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        Handle:
        <input type="text" name="handle" required>
        Password:
        <input type="password" name="password" required>
        <button type="submit" name="register">REGISTER</button> 
    </form> -->
</body>
</html>
